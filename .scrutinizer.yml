          - php ./occ app:check-code $APP_NAME -c strong-comparison
          - php ./occ app:check-code $APP_NAME -c deprecation

          - cd ~/nextcloud/apps/$APP_NAME
          - php ./vendor/bin/phpunit --configuration ./tests/phpunit.xml

    test-nc21-php74:
